<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
window.addEventListener("load", function(){
	var imgElement = document.createElement("img");
	
	// (표준 attribute[prop(o)], 비표준 attibute[prop(x)]) 읽기/쓰기를 위해
	// getAttribute/setAttribute 를 사용한다.
	imgElement.setAttribute("src", "https://static.toiimg.com/thumb/msid-67586673,width-800,height-600,resizemode-75,imgsize-3918697,pt-32,y_pad-40/67586673.jpg");
		imgElement.setAttribute("style","width: 200px");
		imgElement.setAttribute("alt","Cat");
	imgElement.setAttribute('no1', 10); // 비표준 속성은 사용할 때 prefix 'data-'를 달아 'data-no1'로 사용한다.  
	
	imgElement['no2'] = 10; // 비표준 속성은 사용할 때 prefix 'data-'를 달아 'data-no2'로 사용한다.
	imgElement['title'] = 'cute cat';

	
	setTimeout(function(){
		document.body.appendChild(imgElement);
		console.log(imgElement.alt, imgElement.no1);
		console.log(imgElement.getAttribute("no2"), imgElement.getAttribute("title"));
	}, 2000);
});
</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>3. HTML Element 속성 조작하기2</h2>
</body>
</html>
